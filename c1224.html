<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cryptixy</title>
    <style>
      body {
        background-color: black;
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        color: white;
        font-size: 2em;
        margin: 0;
        animation: binary-animation 1s infinite;
      }
      @keyframes binary-animation {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Cryptixy</h1>
  </body>
</html>
